    <script>
        const timeZones = [
            { name: "New York", timezone: "America/New_York" },
            { name: "London", timezone: "Europe/London" },
            { name: "Sri Lanka", timezone: "Asia/Colombo" },
            { name: "Tokyo", timezone: "Asia/Tokyo" },
            { name: "Sydney", timezone: "Australia/Sydney" }
        ];

        function updateClock() {
            const clockContainer = document.getElementById("clock-container");
            clockContainer.innerHTML = ""; 

            const now = new Date(); 

            timeZones.forEach(zone => {
                try {
                    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
                    const formattedTime = now.toLocaleTimeString("en-US", { timeZone: zone.timezone, ...timeOptions });

                    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
                    const formattedDate = now.toLocaleDateString('en-US', { timeZone: zone.timezone, ...dateOptions });

                    const timeBox = document.createElement("div");
                    // New glass-card styling for the clock boxes
                    timeBox.className = "glass-card p-6 rounded-xl w-64 text-center transform hover:-translate-y-2 transition-all duration-300 border border-white/5 hover:border-primary/50 group"; 

                    timeBox.innerHTML = `
                        <h2 class="text-xl font-bold text-white mb-2 group-hover:text-primary transition-colors">${zone.name}</h2>
                        <p class="text-3xl font-extrabold text-secondary mb-2">${formattedTime}</p>
                        <p class="text-sm text-gray-400 mt-1">${formattedDate}</p> `;

                    clockContainer.appendChild(timeBox);
                } catch (error) {
                    console.error(`Error updating clock for ${zone.name}:`, error);
                }
            });
        }
        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
