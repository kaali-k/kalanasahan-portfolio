<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Calendar - Kalana Sahan Dillimuni</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Outfit', sans-serif; }
        
        /* Glassmorphism Classes */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .section-divider {
            height: 3px;
            background: linear-gradient(90deg, transparent, #d63031, transparent);
            width: 120px;
            margin: 1.5rem auto 3rem auto;
            border-radius: 10px;
        }

        /* Calendar Styles */
        .calendar-day {
            min-height: 100px;
            transition: all 0.3s ease;
            position: relative;
        }
        .calendar-day:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .today {
            border: 1px solid #d63031;
            background: rgba(214, 48, 49, 0.1);
        }
        /* Holiday Style */
        .holiday {
            background: rgba(255, 75, 43, 0.15);
            border: 1px solid rgba(255, 75, 43, 0.3);
        }
        .holiday-label {
            color: #ff4b2b;
            font-size: 0.75rem;
            margin-top: 4px;
            font-weight: 500;
        }

        /* Print Styles */
        @media print {
            body {
                background-color: white;
                color: black;
            }
            header, footer, .no-print {
                display: none !important;
            }
            .glass-card {
                background: none;
                box-shadow: none;
                border: 1px solid #ccc;
                color: black;
            }
            .calendar-day {
                border: 1px solid #ddd;
                color: black;
            }
            h2, h3, .text-white {
                color: black !important;
            }
            .section-divider {
                background: black;
            }
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#d63031',
              secondary: '#ff4b2b',
              darkbg: '#0f0f0f',
              lighttext: '#e0e0e0',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-darkbg text-lighttext" x-data="calendarApp()">

    <!-- Header (Hidden on Print) -->
    <header class="fixed w-full top-0 z-50 transition-all duration-300 no-print" 
            :class="{ 'bg-black/80 backdrop-blur-md shadow-lg': window.scrollY > 50, 'bg-transparent': window.scrollY <= 50 }"
            @scroll.window="window.scrollY > 50 ? true : false">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center max-w-7xl">
            <a href="../index.html" class="text-2xl font-bold text-primary hover:text-white transition duration-300">K.S.D</a>

            <ul class="hidden md:flex space-x-8 items-center">
                <li><a href="../index.html" class="hover:text-primary transition duration-300 font-medium">Home</a></li>
                <li><a href="../projects.html" class="text-white bg-gradient-to-r from-primary to-secondary py-2 px-5 rounded-full hover:opacity-90 transition duration-300 font-semibold shadow-lg shadow-primary/30">Projects</a></li>
                <li><a href="../index.html#contact" class="hover:text-primary transition duration-300 font-medium">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="py-20 pt-32 md:pt-40 min-h-screen">
        <section class="container mx-auto px-6 max-w-6xl">
            <h2 class="text-3xl md:text-5xl font-bold text-white text-center mb-2" data-aos="fade-up">2026 Calendar</h2>
            <div class="section-divider" data-aos="fade-up" data-aos-delay="100"></div>
            
            <div class="glass-card rounded-2xl p-6 md:p-8" data-aos="fade-up" data-aos-delay="200">
                <!-- Controls -->
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 no-print">
                    <button @click="prevMonth" class="bg-white/5 hover:bg-white/10 text-white px-4 py-2 rounded-lg transition mb-4 md:mb-0">
                        <i class="fas fa-chevron-left mr-2"></i> Previous
                    </button>
                    <h3 class="text-3xl font-bold text-white uppercase tracking-wider" x-text="monthNames[month] + ' ' + year"></h3>
                    <div class="flex gap-2">
                         <button @click="printCalendar" class="bg-secondary/20 hover:bg-secondary/40 text-secondary border border-secondary/50 px-4 py-2 rounded-lg transition mb-4 md:mb-0">
                            <i class="fas fa-print mr-2"></i> Print
                        </button>
                        <button @click="nextMonth" class="bg-white/5 hover:bg-white/10 text-white px-4 py-2 rounded-lg transition mb-4 md:mb-0">
                            Next <i class="fas fa-chevron-right ml-2"></i>
                        </button>
                    </div>
                </div>

                <!-- Print Only Header -->
                <div class="hidden print:block text-center mb-6">
                    <h3 class="text-2xl font-bold" x-text="monthNames[month] + ' ' + year"></h3>
                </div>

                <!-- Grid Header -->
                <div class="grid grid-cols-7 gap-2 mb-4">
                    <template x-for="day in dayNames">
                        <div class="text-center font-bold text-secondary text-sm md:text-base py-2 border-b border-white/10" x-text="day"></div>
                    </template>
                </div>

                <!-- Days -->
                <div class="grid grid-cols-7 gap-2 md:gap-4">
                    <!-- Blank Days -->
                    <template x-for="blank in blankDays">
                        <div class="calendar-day bg-white/5 rounded-lg opacity-20"></div>
                    </template>
                    
                    <!-- Date Cells -->
                    <template x-for="date in noOfDays">
                        <div class="calendar-day bg-white/5 rounded-lg p-3 relative flex flex-col justify-between"
                             :class="{ 'today': isToday(date), 'holiday': isHoliday(date) }">
                            <span class="font-bold text-lg" x-text="date" 
                                  :class="{'text-primary': isToday(date), 'text-secondary': isHoliday(date)}"></span>
                            
                            <!-- Holiday Label -->
                            <template x-if="isHoliday(date)">
                                <span class="holiday-label" x-text="getHolidayName(date)"></span>
                            </template>
                        </div>
                    </template>
                </div>
            </div>
            
            <div class="text-center mt-12 no-print" data-aos="fade-up">
                <a href="../projects.html" class="inline-block px-6 py-2 rounded-full border border-primary/50 text-white hover:bg-primary transition-all duration-300">Back to Projects</a>
            </div>
        </section>
    </main>

    <!-- Footer (Hidden on Print) -->
    <footer class="bg-black text-gray-500 py-8 mt-12 no-print">
        <div class="container mx-auto px-6 text-center">
            <div class="mb-6">
                <p class="text-gray-400 mb-4 text-lg">Follow Me</p>
                <div class="flex justify-center items-center space-x-5 md:space-x-6">
                     <a href="https://web.facebook.com/kalana.sahan.79" target="_blank" class="text-gray-400 hover:text-primary transition duration-300 text-2xl"><i class="fab fa-facebook"></i></a>
                     <a href="https://www.instagram.com/kalana._.sahan/" target="_blank" class="text-gray-400 hover:text-primary transition duration-300 text-2xl"><i class="fab fa-instagram"></i></a>
                     <a href="https://www.linkedin.com/in/kalanasahan" target="_blank" class="text-gray-400 hover:text-primary transition duration-300 text-2xl"><i class="fab fa-linkedin"></i></a>
                     <a href="https://www.youtube.com/@Part_of_kaali_life" target="_blank" class="text-gray-400 hover:text-primary transition duration-300 text-2xl"><i class="fab fa-youtube"></i></a>
                     <a href="https://www.tiktok.com/@part_of_kaali_life" target="_blank" class="text-gray-400 hover:text-primary transition duration-300 text-2xl"><i class="fab fa-tiktok"></i></a>
                     <a href="https://github.com/kaali-k" target="_blank" class="text-gray-400 hover:text-primary transition duration-300 text-2xl"><i class="fab fa-github"></i></a>
                </div>
            </div>
            <p>&copy; <span x-text="new Date().getFullYear()"></span> K.S.D All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        function calendarApp() {
            return {
                month: 0, 
                year: 2026,
                noOfDays: [],
                blankDays: [],
                days: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                dayNames: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                
                // Sri Lankan Public Holidays 2026 (Estimated/Example dates)
                holidays: {
                    '1-14': 'Tamil Thai Pongal',
                    '1-15': 'Duruthu Full Moon Poya',
                    '2-4': 'Independence Day',
                    '2-13': 'Navam Full Moon Poya',
                    '2-27': 'Mahasivarathri',
                    '3-14': 'Medin Full Moon Poya',
                    '4-13': 'Sinhala & Tamil New Year',
                    '4-14': 'Sinhala & Tamil New Year',
                    '4-18': 'Good Friday',
                    '5-1': 'May Day',
                    '5-13': 'Vesak Full Moon Poya',
                    '5-14': 'Day following Vesak',
                    '6-11': 'Poson Full Moon Poya',
                    '12-25': 'Christmas Day'
                },

                init() {
                    let today = new Date();
                    this.month = today.getMonth();
                    this.year = 2026; // Default to 2026
                    this.getNoOfDays();
                },

                isToday(date) {
                    const today = new Date();
                    const d = new Date(this.year, this.month, date);
                    return today.toDateString() === d.toDateString();
                },

                // Check if a date is a holiday
                isHoliday(date) {
                    const key = `${this.month + 1}-${date}`;
                    return this.holidays[key] !== undefined;
                },

                getHolidayName(date) {
                     const key = `${this.month + 1}-${date}`;
                     return this.holidays[key];
                },

                getNoOfDays() {
                    let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();
                    let dayOfWeek = new Date(this.year, this.month).getDay();
                    
                    let blankdaysArray = [];
                    for ( var i=1; i <= dayOfWeek; i++) {
                        blankdaysArray.push(i);
                    }

                    let daysArray = [];
                    for ( var i=1; i <= daysInMonth; i++) {
                        daysArray.push(i);
                    }

                    this.blankDays = blankdaysArray;
                    this.noOfDays = daysArray;
                },

                nextMonth() {
                    if (this.month == 11) {
                        this.month = 0;
                        this.year++;
                    } else {
                        this.month++;
                    }
                    this.getNoOfDays();
                },

                prevMonth() {
                    if (this.month == 0) {
                        this.month = 11;
                        this.year--;
                    } else {
                        this.month--;
                    }
                    this.getNoOfDays();
                },
                
                printCalendar() {
                    window.print();
                }
            }
        }
    </script>
</body>
</html>
